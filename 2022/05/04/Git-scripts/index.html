        <h2 id="git-命令总结">Git 命令总结</h2>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 撤销改动</span></span><br><span class="line">$ git checkout -- file <span class="comment">#撤销对工作区文件改动</span></span><br><span class="line">$ git reset file <span class="comment">#撤销 git add添加内容</span></span><br><span class="line"></span><br><span class="line">$ git reset file &amp;&amp; git checkout -- file <span class="comment">#提交后工作区又进行修改</span></span><br><span class="line"></span><br><span class="line">$ git reset HEAD -- file <span class="comment">#撤销暂存区文件修改, 保留工作区修改</span></span><br><span class="line">$ git reset -- hard HEAD -- file <span class="comment">#撤销暂存区文件修改, 不保留工作区修改</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建新分支及提交</span></span><br><span class="line">$ git checkout -b branch_name &amp;&amp; git push origin branch_name -u</span><br><span class="line"><span class="comment"># 切换分支</span></span><br><span class="line">$ git checkout branch_name</span><br><span class="line"><span class="comment"># 特定分支内容</span></span><br><span class="line">$ git <span class="built_in">clone</span> -b branch_name repository_add</span><br></pre></td></tr></table></figure>
